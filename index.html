<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BATTLESHIPS!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/app.js" charset="utf-8"></script>
    <style>
        @font-face {
            font-family: dotgothic;
            src: url(./assets/fonts/DotGothic16/DotGothic16-Regular.ttf);
        }
        @font-face {
            font-family: press2p;
            src: url(./assets/fonts/Press_Start_2P/PressStart2P-Regular.ttf);
        }
    </style>
</head>
<body><div class="ui">
    <p id="message"></p>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="coin-flip">
FLIP A COIN!
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">HEADS OR TAILS?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          CHOOSE WISELY
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="heads">HEADS</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="tails">TAILS</button>
        </div>
      </div>
    </div>
  </div>
</div>
    <main class="grid-wrapper">
        <div class="player-container">
            <div class="player-rows"></div>
            <div class="player-columns"></div>
            <section class="player-grid"></section>
            <section class="battleships">
                <div class="carrier ship" draggable="true" ship-size="5">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="battleship ship" draggable="true" ship-size="4">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="cruiser ship" draggable="true" ship-size="3">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="submarine ship" draggable="true" ship-size="3">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="destroyer ship" draggable="true" ship-size="2">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="ai-container">
            <div class="ai-rows"></div>
            <div class="ai-columns"></div>
            <section class="ai-grid" draggable="false"></section>
            <!-- <button id="restart-button">RESTART</button> -->
        </div>
    </main>
  </body>
</html>
