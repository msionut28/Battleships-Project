<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BATTLESHIPS!</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/app.js" charset="utf-8"></script>
    <style>
        @font-face {
            font-family: dotgothic;
            src: url(./assets/fonts/DotGothic16/DotGothic16-Regular.ttf);
        }
        @font-face {
            font-family: press2p;
            src: url(./assets/fonts/Press_Start_2P/PressStart2P-Regular.ttf);
        }
    </style>
  </head>
  <body>
    <main class="grid-wrapper">
        <div class="player-container">
            <div class="player-rows"></div>
            <div class="player-columns"></div>
            <section class="player-grid"></section>
            <section class="battleships">
                <div class="carrier ship" draggable="true" ship-size="5">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="battleship ship" draggable="true" ship-size="4">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="cruiser ship" draggable="true" ship-size="3">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="submarine ship" draggable="true" ship-size="3">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="destroyer ship" draggable="true" ship-size="2">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="ai-container">
            <div class="ai-rows"></div>
            <div class="ai-columns"></div>
            <section class="ai-grid" draggable="false"></section>
        </div>
    </main>
  </body>
</html>
